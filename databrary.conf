#secret
port = 8642
ssl {
  #cert = "certificate.pem"
  #key = "key.pem"
}
log {
  messages {
    file = "stderr"
    #rotate = 4
  }
  access {
    file = "stdout"
    #rotate = 4
  }
}
db {
  #host = "localhost"
  #port = 5432
  #sock = "/tmp/.s.PGSQL.5432"
  user = "$(USER)"
  pass = ""
  db = "databrary"
  #debug = true
}
store {
  master = "store"
  #fallback
  upload = "upload"
  temp = "tmp"
  cache = "cache"
}
solr {
   host = "localhost"
   port = 8983
   install = "solr/solrInstall"
   instance= "solr/solrCore"
}
authorize = "authorize@databrary.org"
