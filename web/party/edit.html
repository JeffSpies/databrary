<ng-form name="partyEditForm">
<article class="view party-edit-view">
  <div class="wrap">
    <div class="row">
      <hgroup class="col">
        <h1 class="view-context" message="edit"></h1>

        <h2 class="view-title">
          <span ng-bind="::party.name"></span>
          <a ng-href="{{::party.route()}}"><span class="button green icon view-icon"></span></a>
        </h2>
      </hgroup>

      <div class="col">
        <wizard name="party-edit">
          <wizard-page name="profile">
            <party-edit-profile-form></party-edit-profile-form>
          </wizard-page>

          <wizard-page name="account" ng-if="::!party.institution && party.checkPermission(page.permission.SUPER)">
            <party-edit-account-form></party-edit-account-form>
          </wizard-page>

          <wizard-page name="apply" ng-if="::party.checkPermission(page.permission.ADMIN)">
            <party-edit-apply-form></party-edit-apply-form>
          </wizard-page>

          <wizard-page name="grant" ng-if="::party.checkPermission(page.permission.ADMIN)">
            <party-edit-grant-form></party-edit-grant-form>
          </wizard-page>
        </wizard>
      </div>
    </div>
  </div>
</article>
</ng-form>
