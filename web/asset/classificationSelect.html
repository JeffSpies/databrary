<div>
  <label class="option classification">
    <input type="checkbox" name="{{::name+'.check'}}" ng-model="form.check">
    <span message="release.DEFAULT.deselect"></span>
  </label>
  <div class="classification-select-dropdown">
    <select ng-if="form.check" name="{{::name}}" ng-model="form.value" ng-options="i as l for (i, l) in ::releases">
    </select>
  </div>
</div>
