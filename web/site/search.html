<article class="view search-view">
  <div class="wrap">
    <div class="row">
      <div class="col">
        <h3>Search Data</h3>
        <ng-form isolate>
          <!--<select class="search-select" ng-model="type" ng-options="t as d for (t, d) in ::types"/>-->
          <input class="search-input" type="search" ng-model="query" key-enter="search()"/>
        </ng-form>
        <p>Number of results found: {{results.numFound}}</p>
        <p>Showing results {{results.start + 1}} to {{results.start + results.docs.length}}</p>
        <ul>
          <li ng-repeat="result in results.docs">
            <!-- This is where we return what we want-->
            <a ng-href="volume/{{result.volume_id_i}}">{{result.title_t}}</a>
            <span ng-bind="[result.title_t, result.content_type].join(' ')"></span>
          </li>
        </ul>
        <div class="search-pages">
          <span ng-if="::prev">
            <a ng-if="::prev" ng-click="prev()">&lt; {{::number-1}}</a>
            |
          </span>
          <b ng-bind="::number"></b>
          <span ng-if="::next">
            |
            <a ng-click="next()">{{::number+1}} &gt;</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</article>
