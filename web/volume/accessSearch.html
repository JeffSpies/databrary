<ng-form name="accessSearchForm"  autocomplete="off" isolate>
  <validator name="name" noclientval>
    <input-completer input-name="name" ng-model="accessSearchForm.nameVal" completer="accessSearchForm.search($input)" ng-attr-placeholder="{{::accessSearchForm.placeholderText}}"></input-completer>
  </validator>
</ng-form>
