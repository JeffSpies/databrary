@(container : Container)(implicit request : SiteRequest[_])

<h2>Files</h2>

<table>
	<tr>
		<th>Title</th>
		<th>Format</th>
		<th>Consent</th>
	</tr>
	@container.assets(request.db).map { link =>
	<tr>
		<td>@display(link)</td>
		<td>@link.asset(request.db).format.name</td>
		<td>@link.asset(request.db).consent</td>
	</tr>
	}
	@if(container.permission >= Permission.CONTRIBUTE) {
	<tr>
		<td colspan="4"><a href='@routes.Asset.create(container.id)'>Add new file</a></td>
	</tr>
	}
</table>
