@(assets : Seq[SlotAsset])(implicit request : SiteRequest[_])

<table class="assets">
    <thead>
        <tr>
            <th class="main">Title</th>
            <th class="meta">Format</th>
            <th class="meta">Classification</th>
        </tr>
    </thead>

    <tbody>
        @if(assets.nonEmpty) {
            @assets.map { link =>
                <tr>
                    <td class="main">@display(link)</td>
                    <td>@link.format.name</td>
                    <td>@link.classification</td>
                </tr>
            }
        } else {
            <tr>
                <td class="empty" colspan="3">This container is empty.</td>
            </tr>
        }
    </tbody>
</table>
