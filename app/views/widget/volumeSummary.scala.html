@(volume : Volume)(implicit request: RequestObject[Volume]#Site[_])

@defining(volume.summary) { s =>
        <div class="siderim volume">
            <h2>Metadata</h2>

            <dl class="measures">
                <dt>Sessions</dt>
                <dd>@s.shared shared</dd>
                <dt>Ages</dt>
                <dd>@display.agerange(s.agerange) (<em>M</em> = @display.age(s.agemean))</dd>
            </dl>
        </div>
}
