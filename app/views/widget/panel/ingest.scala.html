@(title: String = "")(body: Html)(implicit request : SiteRequest[_])

@widget.panel.raw("overview", "panel_ingest")(){
    @widget.figure.raw("ingest_animals", "figure_volume panel_overview_thumbnail")(scalar = "", link = "", title = ""){
        <div class="image" style="background-image: url('@routes.Assets.at("private/other/ingest-animals.jpg")')"></div>
    }

    <h1 class="col-full panel_title">@display.formatTitle(title)</h1>

    @body
}
