@(slot : Slot)(implicit request : SiteRequest[_])

@widget.panel.raw("overview", "panel_slot")(){
    <div class="col-full panel_overview_actions">
        <ul class="breadcrumbs">
        @Path(slot).toHtml
        </ul>

        <ul class="actions">
	        <li><a href="@slot.pageURL">view</a></li>
	    @if(slot.checkPermission(Permission.EDIT)) {
	        <li><a href="@controllers.routes.SlotHtml.edit(slot.containerId, slot.segment)">edit</a></li>
		<li><a href="@controllers.routes.AssetHtml.create(slot.volumeId, Some(slot.containerId), slot.segment.lowerBound)">add file</a></li>
	    }
        </ul>
    </div>

    <h1 class="col-full panel_title">@display.formatTitle(slot.pageName)</h1>

    @widget.frame.slot(slot)
}
