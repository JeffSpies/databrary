@(id: String, classes: String, attr: (String,String)*)(title: String = "")(body: Html)

<section panel id="panel_@id" class="panel panel_@id @classes" @El.attrToHtml(attr)>
    <div class="wrap">
        <div class="row">
        @if(title.nonEmpty) {
            <h2 class="col-full panel_header">@title</h2>
        }

            @body
        </div>
    </div>
</section>
