@(citations : Seq[Citation])(implicit request : SiteRequest[_])

@if(citations.nonEmpty) {
    @widget.panel.raw("citations", "")(Messages("citations.title")){
        <div class="citations col-full">
	    @citations.map { citation =>
                <div class="citation">
		    <h3>@citation.head @citation.url.map{u => <a href="@dbrary.url.normalize(u)" title="@citation.head" class="cit_link">link</a>}</h3>
                </div>
            }
        </div>
    }
}
