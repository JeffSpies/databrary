@(study: Study)(implicit request: SiteRequest[_])

@defining(study.assets(request.db).find(_.asset(request.db).format.name == "Video")) { thumb =>
	@if(thumb.nonEmpty) {
		@thumb.map { assetLink =>
			<img src="@routes.Asset.head(study.id, assetLink.assetId)" alt="@assetLink.title">
		}
	} else {
		<img src="@routes.Assets.at("images/draft.png")" alt="@study.title">
	}
}
