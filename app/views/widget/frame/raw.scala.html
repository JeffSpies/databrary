@(id: String, classes: String, attr: (String,String)*)(title: String = "")(body: Html)

<aside id="frame_@id" class="frame col-full frame_@id @classes" @El.attrToHtml(attr)>
    <div class="row">
        @if(title.nonEmpty) {
            <h2 class="col-full frame_header">@title</h2>
        }

        @body
    </div>
</aside>
