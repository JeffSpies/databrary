@(party: Party)(implicit request : SiteRequest[_])

@if(party.account.nonEmpty) {
    @defining(party.account.get) { account =>
    @widget.frame.raw("contact", "")("Contact") {
        <div class="col-desktop-8 col-laptop-8 col-tablet-6 col-mobile-6">
            <div class="metadata">
                <dl class="flat">
		    @party.email.map { e =>
                            <dt>Email</dt>
                            <dd><a href="mailto:@e" title="Email @party.name">@e</a></dd>
                    }

                    @party.orcid.map { o =>
                        <dt>ORCiD</dt>
                        <dd><a href="@o.uri" title="@party.name on ORCID">@o.toString</a></dd>
                    }

                    @party.duns.map { d =>
                        <dt>DUNS</dt>
                        <dd>@d.toString</dd>
                    }
                </dl>
            </div>
        </div>
    }
    }
}
