@(volume: Volume)(implicit request: SiteRequest[_])

@defining(volume.citations) { citations =>
@if(citations.nonEmpty) {
    <h3>Publications</h3>

    @for(citation <- citations) {
        <div class="publication">
            <h4>@citation.head @if(citation.url){<a href="@citation.url" title="" class="cit_link">link</a>}</h4>
            <p>@citation.body</p>
        </div>
    }
}
}
