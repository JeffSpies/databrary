@(title: String = "", toolbar: String = "", css: Html = Html(""), js: Html = Html(""), query: String = "")(body: Html)(implicit request: SiteRequest[_])

@widget.template.html5(title, Some(request), toolbar, css, js) {
        <div class="wrap">
            @region.bodyHeaderStatic(query)

            <div class="row">
                <main id="body_main" class="body_main col">
                @body
                </main>
            </div>
        </div>

        @region.bodyFooterStatic()
}
