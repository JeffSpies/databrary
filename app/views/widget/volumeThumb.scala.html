@(volume: Volume)(implicit request: SiteRequest[_])

@defining(volume.toplevelAssets.find(_.link.asset.format.name == "Video")) { thumb =>
	@if(thumb.nonEmpty) {
		@thumb.map { assetLink =>
			<img src="@routes.Asset.head(assetLink.volumeId, assetLink.slotId, assetLink.link.assetId)" alt="@assetLink.link.name">
		}
	} else {
		<img src="@routes.Assets.at("images/draft.png")" alt="@volume.name">
	}
}
