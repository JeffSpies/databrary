@(title : String, request : Option[SiteRequest[_]] = None)(body : Html)

<!DOCTYPE html>
<html>
	<head>
		<title>Databrary: @title</title>
	</head>
	<body>
		<div align='right'>
		@request.flatMap(_.user).fold {
			<a href="@routes.Login.view">login</a>
		} { u =>
			@display(u)(request.get)
			<a href="@routes.Login.logout">logout</a>
		}
		</div>
		@body
	</body>
</html>
