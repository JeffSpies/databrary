@(title : String)(body : Html)(implicit request : SiteRequest[_])

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
	</head>
	<body>
		<div align='right'>
		@request.identity.account.fold {
			<a href="@routes.Login.view">login</a>
		} { a =>
			@displayEntity(a.entity)
			<a href="@routes.Login.logout">logout</a>
		}
		</div>
		@body
	</body>
</html>
