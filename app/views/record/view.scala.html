@(slots : Seq[Slot])(implicit request : RecordHtml.Request[_])

@template.crud("Record: " + request.obj.pageName) {
    @widget.panel.record(request.obj)

      @widget.panel.raw("sessions", "")(title = "Sessions"){
	  <div class="col-full">
	      <ul>
		  @slots.map { slot =>
			  <li>@display(slot)</li>
		  }
	      </ul>
	  </div>
      }

}
