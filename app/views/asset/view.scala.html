@(asset : SlotAsset, comments : Seq[Comment])(implicit request : RequestObject[SlotAsset]#Site[_])

@template.crud("Asset: " + asset.asset.name) {
    @widget.panel.asset(asset)
    @widget.panel.materials(Seq(asset))
    @widget.panel.comments(Some(asset.slot), Some(new CommentController.SlotForm), comments)
}
