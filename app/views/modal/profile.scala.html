@(p : Party)(implicit request : SiteRequest[_])

@script = {
    dbjs.fadeOff('.modal .volume_roll a', '.body', '.thumb');
}

@template.modal("profile", "full")(js = script) {
    <article class="account view">
        <header>
            <h1>@p.name</h1>
        </header>

    @party.content(p, "col-laptop-2 col-tablet-2", "col-desktop-9 col-laptop-9 col-tablet-6")
    </article>
}
