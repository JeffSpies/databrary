@(objects : Seq[StudyObject])(implicit request : SiteRequest[_])

<h2>Objects</h2>

<table>
	<tr>
		<th>Title</th>
		<th>Format</th>
		<th>Consent</th>
		<th>Date</th>
	</tr>
	@objects.map { obj =>
	<tr>
		<td><a href='@routes.Study.viewObject(obj.studyId, obj.obj.id)'>@obj.title</a></td>
		<td>@obj.obj.format.name</td>
		<td>@obj.obj.consent</td>
		<td>@obj.obj.date</td>
	</tr>
	}
</table>
