@(links : Seq[ObjectLink])(implicit request : SiteRequest[_])

<h2>Objects</h2>

<table>
	<tr>
		<th>Title</th>
		<th>Format</th>
		<th>Consent</th>
		<th>Date</th>
	</tr>
	@links.map { link =>
	<tr>
		<td>@displayPage(link)</td>
		@link.obj(request.db) match {
		case obj : FileObject => {
		<td>@obj.format.name</td>
		<td>@obj.consent</td>
		<td>@obj.date</td>
		}
		case e : Excerpt => {
		}
		}
	</tr>
	}
</table>
