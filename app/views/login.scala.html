@(form : Form[(String,String)])

<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		@helper.form(routes.Application.postLogin) {
			@helper.inputText(form("username"))
			@helper.inputText(form("openid"))
			<button type='submit'>Login</button>
		}
		@form.globalErrors.map { error =>
		<p class="error">
			@error.message
		</p>
		}

	</body>
</html>
