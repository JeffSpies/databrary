@(error : String = "")

<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		@helper.form(routes.Application.login) {
			@helper.inputText(Application.loginForm("username"))
			@helper.inputText(Application.loginForm("openid"))
		}
		<div class="error">@error</div>
	</body>
</html>
