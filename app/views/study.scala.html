@(study : Study, access : Permission.Value)(implicit request : SiteRequest[_])

@common(study.title) {
	<h1>@study.title</h1>

	<ul>
	@study.access(Permission.CONTRIBUTE)(request.db).map { a => 
		<li>@displayEntity(a.entity(request.db))</li>
	}
	</ul>

	@if(access >= Permission.EDIT) {
		<a href='@routes.Study.edit(study.id)'>edit</a>
	}

	<p>@study.description</p>

}
