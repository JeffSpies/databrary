<section ng-class="getPanelClasses()">
    <div class="wrap">
        <div class="row">
            <div class="col-full">
                <h2 ng-show="!panel.top" class="panel_header" folder ng-click="toggleFold()">{{panel.title}}</h2>

                <div folded>
                    <div class="row">
                        <div class="col-full" ng-transclude></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
