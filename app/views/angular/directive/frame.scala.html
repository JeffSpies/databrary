<section class="ng-cloak" ng-class="getPanelClasses()">
    <div class="wrap">
        <div class="row">
            <div class="col-full">
                <div class="pr">
                    <ul ng-if="showModeLinks()" class="panel_mode_links">
                        <li ng-repeat="mode in panel.modes track by $index | filter:{enabled: true}" ng-class="getModeLinkClasses(mode)"><a href="#" ng-click="activateMode(mode)">{{mode.name}}</a></li>
                    </ul>
                </div>

                <h2 ng-show="!panel.top" class="panel_header" folder ng-click="toggleFold()">{{panel.title}}</h2>

                <div folded>
                    <div class="row">
                        <div class="col-full" panel-body></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
