<div class="wrap">
    <section id="static_header" class="body_header static_header">
        <div class="row">
            <div class="col-full">
                <h1 class="body_header_h1">
                    <a href="{{router.index()}}" title="Databrary: An Open Data Library"><strong>Data</strong>brary</a>
                </h1>

                <form class="body_header_search" method="get">
                    <div class="w">
                        <input type="search" class="searchbox" name="query" placeholder="Start your search..." value="">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="row" ng-if="sidebar.enabled">
        <aside class="sidebar sidebar_static col-desktop-3 col-laptop-3 col-tablet-3 col-mobile-6 col-cell">
            <section id="static_links" class="sidebar_menu sidebar_widget">
                <h1>&nbsp;</h1>

                <nav class="tap_menu" ng-init=''>
                    <ul>
                        <li ng-repeat="link in sidebar.links" ng-class="getClasses(link)" class="parent">
                            <a ng-href="{{link.url}}">{{link.title}}</a>

                            <ul ng-if="link.links">
                                <li ng-repeat="sublink in link.links" ng-class="getClasses(sublink)" class="child">
                                    <a ng-href="{{sublink.url}}">{{sublink.title}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </section>
        </aside>

        <article ng-include="content.templateUrl" class="article article_static col-desktop-12 col-laptop-9 col-tablet-6 col-mobile-6 col-cell"></article>
    </div>

    <div class="row" ng-if="!sidebar.enabled">
        <article ng-include="content.templateUrl" class="article article_static col-full"></article>
    </div>
</div>
