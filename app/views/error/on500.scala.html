@(throwable: Throwable)

@widget.template.error("500! Inner turmoil alert.") {
    @widget.panel.error("500! Inner turmoil alert.") {
        <div class="col-full panel_error_error">Error code: @throwable.toString</div>
        <div class="col-full panel_error_error">@throwable.getMessage</div>
    }
}
