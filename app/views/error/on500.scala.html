@(request : RequestHeader, throwable : Throwable)

@template.error(Messages("error.internal.title")) {
    @widget.panel.error(Messages("error.internal.title")) {
        @HtmlFormat.raw(Messages("error.internal.body"))
        <div>Error code: @throwable.toString</div>
        <div>@throwable.getMessage</div>
    }
}(request)
