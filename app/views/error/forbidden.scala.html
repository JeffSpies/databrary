@(implicit request: SiteRequest[_])

@template(Messages("error.forbidden.title")) {
    @widget.panel.error(Messages("error.forbidden.title")) {
        @HtmlFormat.raw(Messages("error.forbidden.body"))
        @if(request.user.isEmpty) {
            You might try <a href="@routes.LoginHtml.view">logging in</a>.
        }
    }
}
