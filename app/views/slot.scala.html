@(slot : Slot)(implicit request : SiteRequest[_])

@common(slot) {

	@if(slot.permission >= Permission.EDIT) {
		<a href='@routes.Slot.edit(slot.id)'>edit</a>
	}

	@objectList(slot)

	@comments(Some(routes.Comment.postSlot(slot.id)), slot.comments(false)(request.db)) { c =>
		@display(c.who)
		@c.obj.map { o =>
			&gt; @display(o)
		}
	}
}
