@(title: String = "", css: Html = Html(""), js: Html = Html(""))(body: Html)

@template.html5(title, css, js, None) {
        <div class="wrap">
            @region.bodyHeaderStatic()

            <div class="row">
                <main id="body_content" class="body_content col">
                @body
                </main>
            </div>
        </div>

            @region.bodyFooterStatic()
}
