@(title : String = "", css: Html = Html(""), js: Html = Html(""), query : String = "")(body : Html)(implicit request: SiteRequest[_])

@template.html5(title, css, js, Some(request)) {
    @region.bodyHeaderStatic(query)

    <div class="row">
        <main id="body_main" class="body_main col">
            @body
        </main>
    </div>
}
