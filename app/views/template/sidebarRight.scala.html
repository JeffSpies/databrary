@(title : String = "", request : Option[SiteRequest[_]] = None)(body : Html)(sidebar : Html)

@template.html5(title) {
    @region.bodyHeader()

    <div class="row">
        <main id="body_main" class="column_wide">
        @body
        </main>

        <aside id="body_sidebar" class="column_narrow">
        @sidebar
        </aside>
    </div>
}
