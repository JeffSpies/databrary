@(title : String = "", angular : Option[play.api.libs.json.JsValue] = None)(body : Html)(implicit request : SiteRequest[_])

@template.html5(title, angular = angular) {
    <article class="article article_crud @RequestObject.cast(request).map("article_" + _.getClass.getSimpleName.toLowerCase)">
        @body
    </article>
}
