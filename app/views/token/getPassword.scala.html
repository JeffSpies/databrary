@(form : Form[String])(implicit request : SiteRequest[_])

@template.crud("Password reset") {
	@tag.form(routes.Token.issuePassword) {
		@tag.inputText(form("email"), 'placeholder -> "Email", '_class -> "big")
		<button type='submit' class="big button first">Send</button>
	}
        @widget.formErrors(form)
}
