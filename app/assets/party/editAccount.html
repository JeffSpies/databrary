<ng-form name="partyEditAccountForm" bindonce>
  <fieldset class="clean peac-float">
    <div class="peac-float-floater">
      <button ng-click="partyEditAccountForm.save()" bo-text="'save' | message" class="green" ng-disabled="partyEditAccountForm.$pristine || partyEditAccountForm.$invalid"></button>
      <button ng-click="partyEditAccountForm.resetAll()" bo-text="'revert' | message" class="red" ng-disabled="partyEditAccountForm.$pristine"></button>
    </div>
  </fieldset>

  <fieldset>
    <legend bo-text="'party.edit.account' | message"></legend>
    <validator name="email" label="'party.edit.email.title' | message">
      <input type="email" name="email" ng-model="partyEditAccountForm.data.email">
    </validator>

    <p bo-html="'password.advice' | message"></p>

    <validator name="password" label="'party.edit.password.title' | message">
      <input type="password" name="password" ng-model="partyEditAccountForm.data.password.once">
    </validator>

    <validator name="password.again" label="'party.edit.password.again.title' | message">
      <input type="password" name="password.again" ng-model="partyEditAccountForm.data.password.again">
    </validator>
  </fieldset>

  <fieldset>
    <legend bo-text="'party.edit.confirm' | message"></legend>

    <validator name="auth" label="'party.edit.auth.title' | message">
      <input type="password" name="auth" ng-model="partyEditAccountForm.data.auth" ng-required="partyEditAccountForm.$dirty" key-enter="partyEditAccountForm.save()">
    </validator>
  </fieldset>
</ng-form>
