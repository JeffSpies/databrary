<panel ng-controller="party/data" id="panel_browser" panel-title="{{'volumes.title' | message}}" fold bindonce>
  <volume-list data="volumes"></volume-list>
  <button class="green" ng-click="page.$location.url(page.router.volumeCreate([party.id]))" bo-text="'volume.edit.create' | message" ng-if="party.checkPermission(page.permission.EDIT)"></button>
</panel>
