<ng-form name="userPasswordForm">
  <div ng-if="!userPasswordForm.data.token">
    <validator name="email" label="email">
      <input id="fieldEmail" name="email" type="email" ng-model="userPasswordForm.data.email" placeholder="{{::'email' | message}}">
    </validator>

    <button type="submit" class="button" ng-click="userPasswordForm.reset()" ng-disabled="!userPasswordForm.ready()" message="reset.request"></button>
  </div>

  <div ng-if="!!userPasswordForm.data.token">
    <p message="password.advice" message-html></p>

    <validator name="password.once" label="password.once">
      <input id="fieldPassword" name="password.once" type="password" ng-model="userPasswordForm.data.password.once">
    </validator>

    <validator name="password.again" label="password.again">
      <input id="fieldPasswordAgain" name="password.again" type="password" ng-model="userPasswordForm.data.password.again" key-enter="userPasswordForm.save()">
    </validator>

    <button class="green" type="submit" ng-disabled="!userPasswordForm.ready()" ng-click="userPasswordForm.save()" message="register.continue"></button>
  </div>
</ng-form>
