<article class="view search-view">
  <div class="wrap">
    <div class="row">
      <div class="col">
        <h3><span class="background"></span>Users</h3>
        <search-form type='party'></search-form>
      </div>
    </div>

    <div class="row party-list">
      <div class="col-desktop-5 col-tablet-4 col-mobile-6" ng-repeat="party in parties">
        <portrait></portrait>
      </div>
    </div>
    <span ng-if="::prev">
      <a ng-if="::prev" ng-click="prev()">&lt; {{::page-1}}</a>
      |
    </span>
    <b ng-bind="::page"></b>
    <span ng-if="::next">
      |
      <a ng-click="next()">{{::page+1}} &gt;</a>
    </span>
  </div>
</article>
