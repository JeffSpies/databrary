<article class="view register-view">
  <div class="wrap">
    <div class="row">
      <hgroup class="col">
        <h1 class="view-context" message="register.title"></h1>
        <h2 class="view-title" message="register.title.sub"></h2>
      </hgroup>

      <div class="col">
        <wizard name="register">
          <wizard-step name="create">
            <ng-form name="registerForm">
              <validator name="name" label="register.name.prompt">
                <input id="field-name" name="name" type="text" ng-model="registerForm.data.name" ng-minlength="3" placeholder="{{::'register.name.placeholder' | message}}" required>
              </validator>

              <validator name="email" label="email">
                <input id="field-email" name="email" type="email" ng-model="registerForm.data.email" placeholder="{{::'register.email.placeholder' | message}}" required>
              </validator>

              <validator name="affiliation" label="affiliation">
                <input id="field-affiliation" name="affiliation" type="text" ng-model="registerForm.data.affiliation" placeholder="{{::'register.affiliation.placeholder' | message}}" key-enter="proceed()">
              </validator>

              <button class="green" type="submit" ng-disabled="registerForm.$pristine || registerForm.$invalid" ng-click="proceed()" message="register.continue"></button>
            </ng-form>
          </wizard-step>

          <wizard-step name="agreement">
            <div message="wizard.register-agreement.agreement-contents" message-html></div>

            <p><input id="agreement-checkbox" name="agreementCheckbox" type="checkbox" ng-model="registerForm.data.agreement">
              <label for="agreement-checkbox" class="option" message="wizard.register-agreement.agree" message-html></label>
            </p>

            <button class="green" ng-click="proceed()" ng-disabled="!registerForm.data.agreement" message="register.register"></button>
          </wizard-step>

          <wizard-step name="email">
            <p ng-bind="'register.sent.instructions' | message:registerForm.data.email"></p>
          </wizard-step>

          <wizard-step name="password">
            <ng-form name="passwordForm">
              <p message="password.advice" message-html></p>

              <validator name="password.once" label="password.once">
                <input id="fieldPassword" name="password.once" type="password" ng-model="passwordForm.data.password.once">
              </validator>

              <validator name="password.again" label="password.again">
                <input id="fieldPasswordAgain" name="password.again" type="password" ng-model="passwordForm.data.password.again" key-enter="passwordForm.save()">
              </validator>

              <button class="green" type="submit" ng-disabled="passwordForm.$pristine || passwordForm.$invalid || passwordForm.data.password.once !== passwordForm.data.password.again" ng-click="passwordForm.save()" message="register.continue"></button>
            </ng-form>
          </wizard-step>

          <wizard-step name="agent">
            <div class="radio-set">
              <div>
                <input type="radio" ng-model="authSearchForm.principal" ng-value="'principal'">
                <label class="option" message="auth.register.principal" message-html></label>
              </div>

              <div>
                <input type="radio" ng-model="authSearchForm.principal" ng-value="'affiliate'">
                <label class="option" message="auth.register.affiliate" message-html></label>
              </div>
            </div>

            <auth-search-form ng-show="authSearchForm.principal"></auth-search-form>
          </wizard-step>

          <wizard-step name="request">
            <auth-apply-form></auth-apply-form>
          </wizard-step>

          <wizard-step name="pending"></wizard-step>
        </wizard>
      </div>
    </div>
  </div>
</article>
