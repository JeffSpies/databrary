<panel ng-controller="party/comments" id="panel-comments" panel-title="{{'comments.title' | message}}" fold>
  <article ng-repeat="comment in comments" bindonce class="panel-comments-comment">
    <div class="row">
      <div class="col-desktop-6 col-laptop-6 col-tablet-6 col-mobile-6">
        <footer class="panel-comments-meta">
	  <aside class="portrait ng-cloak">
	    <a bo-href="comment.volume.route">
	      <figure class="figure-avatar">
		<img bo-src="comment.volume.thumbRoute(56)">
	      </figure>
	    </a>

	    <div>
	      <a class="portrait-name" bo-href="comment.volume.route" bo-text="comment.volume.name"></a>
	      <span class="portrait-extra">
		<time datetime="comment.time | date:'yyyy-MM-dd HH:mm:ss Z'" pubdate bo-text="comment.time | date:'MMMM d, yyyy'"></time>
	      </span>
	    </div>
	  </aside>

        </footer>

        <div class="panel-comments-body" ng-bind-html="comment.text | format"></div>
      </div>
    </div>
  </article>
</panel>
