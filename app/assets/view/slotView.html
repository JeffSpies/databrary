<article class="view slot-view" bindonce>
  <div class="wrap">
    <div class="row">
      <div class="col">
        <hgroup>
          <h1 class="view-title smaller with-link" bo-text="ctrl.slot.displayName"></h1>
          <a class="view-link" bo-href="ctrl.slot.volume.route" bo-text="'return.volume' | message"></a>
        </hgroup>

        <slot-player ctrl="ctrl"></slot-player>
        <slot-toolbar ctrl="ctrl"></slot-toolbar>
        <slot-timeline ctrl="ctrl"></slot-timeline>
      </div>
    </div>
  </div>
</article>
