<article class="article article-crud article-action article-login" bindonce>
	<div class="wrap">
		<div class="row">
			<hgroup class="col">
				<h1 class="panel-context" bo-html="'error.title' | message"></h1>

				<h2 class="panel-title with-context" bo-html="'error.'+ error.status | message"></h2>
			</hgroup>

			<div class="col">
				<div bo-html="'error.resolve' | message | format:false:true"></div>
			</div>
		</div>
	</div>
</article>
