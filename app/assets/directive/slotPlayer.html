<section class="slot-player" bindonce>
  <div class="player-main" ng-repeat="asset in ctrl.current track by asset.asset.id">
    <slot-media asset="asset" bo-if="ctrl.hasDisplay(asset)"></slot-media>

    <div class="player-main-info" bo-class="{playable: ctrl.hasDisplay(asset)}">
      <nav class="player-main-info-actions">
        <a bo-href="page.router.assetLink(asset, true)" target="_self" ng-if="page.auth.hasAccess(page.permission.READ, asset)" class="player-main-info-link">download</a>&nbsp;
        <a bo-href="page.router.assetEdit(asset)" target="_self" ng-if="page.auth.hasAccess(page.permission.CONTRIBUTE, asset)" class="player-main-info-link">edit</a>
      </nav>

      <h1 class="player-main-info-name">
        <span class="filetype">
          <img bo-src="page.types.assetIcon(asset)" hint="format-{{page.types.assetFormat(asset).extension}}">
        </span>

        <span class="filename" bo-text="page.types.assetDisplayName(asset)"></span>
      </h1>

      <div class="player-main-info-support" bo-if="!page.display.videoSupported()" bo-html="'video.unsupported' | message"></div>

      <dl class="player-main-info-list cf">
        <dt>Classification</dt>
        <dd>
          <span class="classification icon" bo-class="page.constants.data.classification[asset.asset.classification].toLowerCase()" hint="classification-{{page.constants.data.classification[asset.asset.classification]}}"></span>&nbsp;<span bo-html="page.constants.data.classification[asset.asset.classification]"></span>
        </dd>

        <dt>File Type</dt>
        <dd bo-text="page.types.assetFormat(asset).name"></dd>

        <dt>Mime Type</dt>
        <dd bo-text="page.types.assetFormat(asset).mimetype"></dd>

        <dt bo-if="asset.asset.duration">Duration</dt>
        <dd bo-if="asset.asset.duration" bo-text="asset.asset.duration | timecode"></dd>
      </dl>
    </div>
  </div>
</section>
