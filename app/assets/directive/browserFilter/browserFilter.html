<section class="browser-widget browser-sort cf">
	<div class="browser-widget browser-sort cf" ng-if="page.browser.getSorts(group)">
        <span class="browser-widget-title">
	    {{"browser.sort.by" | message}}
        </span>

        <span class="browser-widget-wrap" ng-repeat="sort in page.browser.getSorts(group)|filter:{active: true}" ng-class="sortClasses(sort)">
            <a class="browser-widget-pill left" ng-click="page.browser.setSortToggle(sort)">{{sort.name}}</a>

            <ul class="record-pill-options">
							<li ng-repeat="maybe in page.browser.getSorts(group)">
								<a ng-click="page.browser.switchSort(group, sort, maybe)">{{maybe.name}}</a>
							</li>
						</ul>

            <a class="browser-widget-pill middle reverse" ng-click="page.browser.reverseSort(group, sort)" ng-if="page.browser.canReverseSort()">{{sort.order
							? 'ASC' : 'DESC'}}</a>

            <a class="browser-widget-pill right remove" ng-click="page.browser.removeSort(group, sort)" ng-if="page.browser.canRemoveSort()">x</a>
        </span>

        <span class="browser-widget-wrap" ng-if="page.browser.canAddSort(group)">
            <a class="browser-widget-pill add" ng-click="page.browser.addSort(group)">+ {{"browser.sort" | message}}</a>
        </span>
	</div>

	<div class="browser-widget browser-sort cf">
        <span class="browser-widget-title">
	    {{"browser.filter.by" | message}}
        </span>
	</div>
</section>
