<section class="slot-toolbar" bindonce>
  <div class="slot-toolbar-seekbar">
    SEEKBAR
  </div>

  <div class="slot-toolbar-actions">
    <div class="slot-toolbar-left">
      <div class="slot-toolbar-group slot-toolbar-group-player">
        <div name="play" scope="slotToolbar-registerButton" class="slot-toolbar-button" ng-click="toolbar.action.play()"></div>
      </div>

      <div class="slot-toolbar-group slot-toolbar-group-timeline">
        TIMELINE BUTTONS
      </div>
    </div>

    <div class="slot-toolbar-right">
      <div class="slot-toolbar-group slot-toolbar-group-right slot-toolbar-group-display">
        DISPLAY BUTTONS
      </div>
    </div>
  </div>
</section>
