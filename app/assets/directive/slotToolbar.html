<section class="slot-toolbar cf" ng-show="ctrl.hasPosition(ctrl.current[0])" bindonce>
  <div class="slot-toolbar-left">
    <div class="slot-toolbar-group slot-toolbar-group-player">
      <slot-toolbar-button name="play" click="toolbar.action.play"></slot-toolbar-button>
      <slot-toolbar-button name="pause" click="toolbar.action.pause"></slot-toolbar-button>
      <div class="slot-toolbar-time" ng-bind="toolbar.time"></div>
    </div>

    <div class="slot-toolbar-sep"></div>

    <div class="slot-toolbar-group slot-toolbar-group-timeline">

    </div>
  </div>

  <div class="slot-toolbar-right">
    <div class="slot-toolbar-group slot-toolbar-group-right slot-toolbar-group-display">
      <select class="slot-toolbar-note-mode" ng-options="key as val for (key, val) in ctrl.noteOptions" ng-model="ctrl.noteMode"></select>
    </div>
  </div>
</section>
