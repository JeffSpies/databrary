<div class="slot-annotations" bindonce>
  <div class="slot-note-display">
    <div class="slot-note" ng-repeat="note in notes.list" bo-html="page.types.recordName(note.record)" bo-style="notes.noteStyle(note)"></div>
  </div>

  <div class="slot-note-head">
    <div class="slot-note-mode" ng-bind="page.constants.data.category[ctrl.noteMode].name || ctrl.noteMode"></div>
  </div>
</div>
