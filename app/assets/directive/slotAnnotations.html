<div class="slot-annotations" bindonce>
  <div class="slot-note-display">
    <div class="slot-note" ng-repeat="note in notes.list" bo-text="volume.records[note.record.id].displayName" bo-style="notes.noteStyle(note)"></div>
  </div>

  <div class="slot-note-head">
    <div class="slot-note-mode" ng-bind="page.constants.category[noteMode].name || noteMode"></div>
  </div>
</div>
