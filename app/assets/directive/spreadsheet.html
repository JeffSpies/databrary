<div class="spreadsheet">
  <table class="spreadsheet">
    <colgroup>
      <col/>
      <col/>
      <col class="consent icon"/>
    </colgroup>
    <colgroup ng-repeat="record in recordCols track by record.category">
      <col ng-repeat="metric in record.metrics"/>
    </colgroup>
    <col class="expand"/>
    <thead>
      <tr>
	<th colspan="3">session</th>
	<th ng-repeat="record in recordCols track by record.category" colspan="{{record.metrics.length}}" ng-bind="page.constants.data.category[record.category].name"></th>
	<th/>
      </tr>
      <tr>
	<th/>
	<th><a href="" ng-click="sortBySlot('date')">date</a></th>
	<th><a href="" ng-click="sortBySlot('consent')">consent</a></th>
	<th ng-repeat="col in metricCols track by $index">
	  <a href="" ng-click="sortByMetric(col.category, col.metric)" ng-bind="page.constants.data.metric[col.metric] ? page.constants.data.metric[col.metric].name : col.metric"></a>
	</th>
	<th/>
      </tr>
    </thead>
    <tbody id="ss" ng-click="click($event)">
    </tbody>
  </table>
</div>
