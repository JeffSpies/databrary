<div id="tooltips" class="tooltips" ng-class="tooltips.getControllerClasses()">
  <div ng-repeat="tooltip in tooltips.toArray() | filter:{enabled: true}" id="{{tooltip.id}}" ng-class="tooltips.getTooltipClasses(tooltip)" ng-style="tooltip.style">
    <div class="tooltip_content" ng-bind-html="tooltip.message"></div>
  </div>
</div>
