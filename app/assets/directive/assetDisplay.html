<div class="asset-display" bindonce="asset" bo-switch="asset.format.type">
  <div bo-switch-when="image">
    <img bo-src="asset.downloadRoute(true)">
  </div>

  <div bo-switch-when="video">
    <div bo-if="!asset.duration" bo-text="'asset.untranscoded | message"></div>
    <video controls preload="metadata" seek="clip">
      <source bo-src="asset.downloadRoute(true)" bo-attr bo-attr-type="asset.format.mimetype">
    </video>
  </div>

  <div bo-switch-default>
    <aside>
      <div bo-text="asset.displayName"></div>
    </aside>
  </div>
</div>
