<div bindonce="name" class="wizard-step">
  <div ng-show="active">
    <header class="wizard-step-header">
      <h2>{{'wizard.'+id+'.name' | message}}</h2>
    </header>

    <div class="wizard-step-instructions" ng-if="page.constants.data.messages['wizard.'+id+'.instructions']" ng-bind-html="'wizard.'+id+'.instructions' | message | format:false:true"></div>

    <div wizard-step-body class="wizard-step-body"></div>
  </div>
</div>
