<div bindonce="name" class="wizard-step">
  <div ng-show="active">
    <header class="wizard-step-header">
      <h2>{{'wizard.'+id+'.name' | message}}</h2>
    </header>

    <div class="wizard-step-instructions" ng-bind-html="'wizard.'+id+'.instructions' | message:{sce:page.$sce.HTML}"></div>

    <div wizard-step-body class="wizard-step-body"></div>
  </div>
</div>
