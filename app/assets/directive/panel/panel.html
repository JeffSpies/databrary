<section class="panel ng-cloak" ng-class="getPanelClasses()" ng-show="enabled">
  <div class="wrap">
    <div class="row">
      <div class="col">
        <h2 ng-if="!top" class="panel-header" folder ng-click="toggleFold()"><span></span>{{title}}</h2>

        <div folded panel-body></div>
      </div>
    </div>
  </div>
</section>
