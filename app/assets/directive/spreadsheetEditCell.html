<div ng-switch="type" class="spreadsheet-edit">
  <input ng-switch-when="text" name="edit" type="text" ng-model="input.value" ng-blur="unedit($event)"/>
  <textarea ng-switch-when="long" name="edit" ng-model="input.value" ng-blur="unedit($event)"/>
  <input ng-switch-when="date" name="edit" type="date" ng-model="input.value" ng-blur="unedit($event)"/>
  <input ng-switch-when="number" name="edit" type="number" ng-model="input.value" ng-blur="unedit($event)"/>
  <select ng-switch-when="select" name="edit" ng-model="input.value" ng-options="o for o in options"/>
  <select ng-switch-when="consent" name="edit" ng-model="input.value" ng-options="id as name for (id, name) in page.constants.consent"/>
  <select ng-switch-when="record" name="edit" ng-model="input.value" ng-options="id as label for (id, label) in options"/>
  <select ng-switch-when="metric" name="edit" ng-model="input.value" ng-options="id as label for (id, label) in options"/>
  <select ng-switch-when="category" name="edit" ng-model="input.value" ng-options="id as label for (id, label) in options"/>
</div>
