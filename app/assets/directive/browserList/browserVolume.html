<article bindonce class="browser-item browser-volume cf" bo-class="volumeClasses(data)">
	<div class="browser-item-content">
		<div class="cf">
			<footer>
				<div class="item-meta access icon bb" bo-class="page.constants.data.permission[data.object.permission].toLowerCase()" hint="permission-{{page.constants.data.permission[data.object.permission]}}" bo-if="data.object.permission"></div>

				<div class="item-meta sep" bo-if="page.auth.hasAccess('CONTRIBUTE', data) && data.object.permission">|
				</div>

				<a target="_self" bo-if="page.auth.hasAccess('CONTRIBUTE', data)" bo-href="editLink(data)">edit</a>
			</footer>

			<header>
				<browser-icon data="data"></browser-icon>

				<h1>
					<a bo-href="page.router.volume({id: data.object.id})" bo-text="getName(data)"></a>
				</h1>
			</header>
		</div>

		<div class="item-main" bo-if="data.object.body || data.object.access">
			<div class="item-body body" bo-html="data.object.body | format"></div>
		</div>
	</div>

	<browser-list ng-if="page.browser.showList(data)" data="data"></browser-list>
</article>
