<div class="slot-timeline-track" bo-class="{last: $last}" bindonce bo-id="'slot-timeline-track-'+track.asset.asset.id">
  <div class="slot-track" ng-class="track.classes()">
    <div class="slot-track-asset" ng-click="track.select()" ng-style="track.styles()">
      <div class="slot-track-asset-info">
        <img class="slot-track-asset-thumb" bo-if="ctrl.hasDisplay(track.asset)" bo-src="page.router.assetThumb(asset)">
        <img class="slot-track-asset-icon" bo-if="!ctrl.hasDisplay(track.asset)" bo-src="page.types.assetIcon(track.asset)">

        <div class="slot-track-asset-info-name" bo-text="page.types.assetDisplayName(track.asset)"></div>
      </div>
    </div>
  </div>
</div>
