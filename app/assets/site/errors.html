<div id="errors" class="errors main" ng-if="page.display.error">
  <article class="view error-view">
    <div class="wrap">
      <div class="row">
        <hgroup class="col">
          <h1 class="panel-context" message="error.title"></h1>

          <h2 class="panel-title with-context" message="error.{{error.status}}"></h2>
        </hgroup>

        <div class="col">
          <div message="error.resolve" message-html></div>
        </div>
      </div>
    </div>
  </article>
</div>
