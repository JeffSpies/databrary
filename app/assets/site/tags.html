<div class="panel-tags-list">
  <ng-form name="tagForm">
    <ul class="panel-tags-items">
      <li ng-repeat="tag in tags" class="panel-tags-item" ng-class="{'keyword': tag.keyword}">
        <div class="panel-tag-weight" ng-if="::!keyword">{{tag.weight}}</div>
        <div class="panel-tag-name">{{tag.id}}</div>
        <div class="panel-tag-controls" ng-if="::target">
          <button class="panel-tag-vote available null" name="vote" ng-click="vote(tag.id, false)" ng-if="tag.vote" hint="tags-vote-null">
            -
          </button>
          <button class="panel-tag-vote available up" name="vote" ng-click="vote(tag.id, true)" ng-if="!tag.vote" hint="tags-vote-up">
            +
          </button>
        </div>
      </li>
    </ul>
  </ng-form>
</div>

<div id="tag-add" class="panel-tags-form" ng-if="::target">
  <tag-add></tag-add>
</div>
