<ng-form name="tagAddForm" class="panel-tags-new-form" isolate>
  <aside ng-show="tagAddForm.showTip">
    <div class="validator-message">
      <div class="validator-tip" ng-bind="::(keyword ? 'keyword' : 'tag')+'.add.help' | message"></div>
    </div>
  </aside>
  <input-completer ng-mouseenter="tagAddForm.showTip=true" ng-mouseleave="tagAddForm.showTip=false" input-name="newName" ng-model="tagAddForm.name" placeholder="Add new {{::keyword ? 'keyword' : 'tag'}}..." completer="tagAddForm.search($input)" submit="tagAddForm.submit($input)" ng-pattern="/^[a-zA-Z][a-zA-Z -]{1,30}[a-zA-Z]$/">
</ng-form>
