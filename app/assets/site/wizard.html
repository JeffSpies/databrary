<div class="wizard" ng-class="getPanelClasses()">
  <div class="row">
    <div class="wizard-list col-desktop-3 col-tablet-2 col-mobile-2">
      <ul class="flat">
        <li ng-repeat="step in steps" ng-class="{active:step.active, complete:step.complete, error:step.error, incomplete:!(step.complete||step.error), blocked:!step.allow}" ng-click="activateStep(step)">
          <strong class="wizard-list-name">{{'wizard.'+step.id+'.name' | message}}</strong>

          <p class="wizard-list-description">{{'wizard.'+step.id+'.description' | message}}</p>
        </li>
      </ul>
    </div>

    <div ng-transclude class="wizard-steps col-desktop-12 col-tablet-6 col-mobile-4"></div>
  </div>
</div>
