<form name="authApplyForm">
    <fieldset class="clean" ng-if="authApplyForm.other">
        <legend>{{"auth.request.title" | message:authApplyForm.other.party.name}}</legend>

            <div ng-repeat="preset in authApplyForm.presets.get(authApplyForm.party, authApplyForm.other.party, true)">
                <input type="radio" name="shortcut" ng-checked="authApplyForm.other.preset === preset" ng-click="authApplyForm.presets.set(authApplyForm.other, preset)">
		<label class="option" ng-if="!preset.custom">
		    <strong>{{'auth.preset.'+constant.data.permission[preset.inherit].name+'.'+constant.data.permission[preset.direct].name+'.title' | message}}</strong>:
		    {{'auth.preset.'+constant.data.permission[preset.inherit].name+'.'+constant.data.permission[preset.direct].name | possessive:other}}
		</label>
		<label class="option" ng-if="preset.custom"><strong>Custom...</strong></label>
            </div>
        </fieldset>

        <fieldset class="clean">
            <input type="hidden" name="id" ng-value="authApplyForm.other.id">

        <button ng-click="authApplyForm.save()" class="green" ng-disabled="authApplyForm.other.inherit == 0 && authApplyForm.other.direct == 0">{{"auth.request" | message}}</button>
        <button ng-click="authApplyForm.cancel()" class="red">{{"cancel" | message}}</button>
    </fieldset>
</form>
