<aside bindonce class="browser_list cf">
    <div class="browser_item_content browser_item_controller cf">
        <a class="browser_tool expander"
        ng-click="toggleExpand()"
        ng-class="expanderClasses(data)"
        ng-if="browser.data != data && data.type != 'session'"></a>

        <a class="browser_tool filter"
        ng-click="setItemSelect(data)"
        ng-class="selectorClasses(data)"
        ng-if="browser.data != data"></a>

        <a class="browser_tool edit"
        bo-href="editLink(data)"
        ng-if="browser.hasAccess(item, 3)"></a>

        <browser-filter ng-if="data.select"></browser-filter>
    </div>

    <ul ng-if="browser.getItemExpand(data) || browser.data == data" class="cf">
        <li ng-if="!data.items[0]">There are no items matching these groups.</li>

        <li ng-repeat="item in data.items">
            <ng-include src="getInclude()"></ng-include>
        </li>
    </ul>
</aside>
