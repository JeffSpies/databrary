<article bindonce class="browser_item browser_volume">
    <div class="browser_item_content">
        <header>
            <h1><a bo-href="router.volume({id: data.object.id})" bo-html="getName(data)"></a></h1>
        </header>
    </div>

    <browser-list ng-if="browser.showList(data)" data="data"></browser-list>
</article>
