<article bindonce class="browser_item browser_volume cf">
    <div class="browser_item_content">
        <div class="cf">
            <footer>
                <div class="item_meta date"
                    bo-if="data.object.creation"
                    bo-html="data.object.creation | date"></div>

                <div class="item_meta sep"
                    bo-if="data.object.creation && data.object.permission">|</div>

                <div tooltip class="item_meta icon" bo-class="constant.data.permission[data.object.permission].name.toLowerCase()" bo-if="data.object.permission" tooltip-message="{{'access.'+constant.data.permission[data.object.permission].name | message:'You'}}"></div>

                <div class="item_meta sep"
                     bo-if="browser.hasAccess(data, 3) && data.object.permission">|</div>

                <a target="_self" bo-if="browser.hasAccess(data, 3)" bo-href="editLink(data)">edit</a>
            </footer>

            <header>
                <browser-icon data="data"></browser-icon>

                <h1>
                    <a bo-href="router.volume({id: data.object.id})" bo-html="getName(data)"></a>
                </h1>
            </header>
        </div>

        <div class="item_main" bo-if="data.object.body">
            <div class="item_body body" bo-html="data.object.body | format"></div>
        </div>
    </div>

    <browser-list ng-if="browser.showList(data)" data="data"></browser-list>
</article>
