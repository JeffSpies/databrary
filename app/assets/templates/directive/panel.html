<section class="ng-cloak" ng-class="getPanelClasses()" ng-show="enabled">
  <div class="wrap">
    <div class="row">
      <div class="col-full">

        <h2 ng-if="!panel.top" class="panel_header" folder ng-click="toggleFold()"><span></span>{{panel.title}}</h2>

        <div folded>
          <div class="row">
            <div class="col-full" panel-body></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
