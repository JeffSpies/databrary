<div class="volume-list" bindonce>
  <ul class="flat search_results" ng-if="page.$location.path() !== '/profile'">
    <li ng-repeat="v in volumes">
      <article class="search_result cf" bo-class="volumeClasses(v)">
        <img class="thumb" bo-src="page.router.volumeThumb(v)">

        <h1><span class="icon" bo-class="iconClass(v)"></span><a bo-href="page.router.volume({id: v.id})" bo-text="v.name"></a></h1>

        <div class="investigators">
          <strong>Investigators:</strong>

          <ul class="inline-block">
            <li ng-repeat="access in v.access | filter:{access: page.permission.ADMIN}">
              <a bo-href="page.router.party(access.party)" bo-text="access.party.name"></a>
            </li>
          </ul>
        </div>

        <div class="body" bo-text="v.body.replace('\n', ' ') | truncate:30:'words'"></div>
      </article>
    </li>
  </ul>

  <ul ng-if="page.$location.path() === '/profile'">
    <li ng-repeat="v in volumes">
      <a bo-href="page.router.volume({id: v.id})" bo-text="v.alias || v.name"></a>
    </li>
  </ul>
</div>
