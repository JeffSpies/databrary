<section class="browser_player">
    <section ng-if="browser.player.played" class="excerpts_player_frame" bindonce>
        <div ng-repeat="played in [browser.player.played]">
            <header>
                <a ng-href="" ng-click="setItemPlayer(undefined)" class="icon line close tool" target="_self" tooltip tooltip-message="{{'excerpts.close' | message}}"></a>
                <a ng-href="{{router.assetLink(played.object, false)}}" class="icon line download tool" target="_self" tooltip tooltip-message="{{'excerpts.download' | message}}"></a>

                <h1>
                    <span bo-html="type.assetDisplayName(played.object) | format:true"></span>
                </h1>
            </header>

            <div ng-switch="getMimeGroup(played.object)">
                <div ng-switch-when="image">
                    <img ng-src="{{router.assetLink(played.object, true)}}" style="max-width: 100%;">
                </div>

                <div ng-switch-when="video">
                    <video controls excerpt="played">
                        <source ng-src="{{srcRoute}}" type="{{played.object.format.mimetype || played.object.asset.format.mimetype}}">
                    </video>
                </div>

                <div ng-switch-default></div>
            </div>
        </div>
    </section>
</section>
