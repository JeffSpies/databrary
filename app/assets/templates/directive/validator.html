<aside class="validator" bindonce>
	<div ng-if="validator.showServerErrors()">
		<div class="validator_message validator_server" ng-repeat="tip in validator.serverErrors" bo-html="tip"></div>
	</div>

	<div ng-if="validator.showClientErrors()">
		<div class="validator_message validator_client" ng-repeat="tip in validator.clientErrors" bo-html="tip"></div>
	</div>

	<div ng-if="validator.showClientTips()">
		<div class="validator_message validator_tip" ng-repeat="tip in validator.clientTips" bo-html="tip"></div>
	</div>
</aside>
