<article class="article article_crud article_volume article_edit panel" bindonce>
  <div class="wrap">
    <div class="row">
      <hgroup class="col-full" bo-if="!volume">
        <h1 class="panel_context" bo-html="'create' | message"></h1>
        <h2 class="panel_title with_context" bo-html="'volume.edit.title.sub' | message"></h2>
      </hgroup>

      <hgroup class="col-full" bo-if="volume">
        <h1 class="panel_context" bo-html="'edit' | message"></h1>
        <h2 class="panel_title with_context" ng-bind="volume.name"></h2>
      </hgroup>

      <div class="col-full">
        <wizard retrieve="retrieveWizard" update="updateWizard">
          <wizard-step id="volume_edit_overview">
            <volume-edit-overview-form></volume-edit-overview-form>
          </wizard-step>

          <wizard-step id="volume_edit_excerpts">
            <volume-edit-materials-form mode="excerpts"></volume-edit-materials-form>
          </wizard-step>

          <wizard-step id="volume_edit_materials">
            <volume-edit-materials-form></volume-edit-materials-form>
          </wizard-step>

          <wizard-step id="volume_edit_funding">
            <volume-edit-funding-form></volume-edit-funding-form>
          </wizard-step>

          <wizard-step id="volume_edit_access">
            <volume-edit-access-form></volume-edit-access-form>
          </wizard-step>
        </wizard>
      </div>
    </div>
  </div>
</article>
