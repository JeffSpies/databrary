<article class="article article_crud article_volume article_edit panel">
  <div class="wrap">
    <div class="row">
      <hgroup class="col-full">
        <h1 class="panel_context">{{'volume.edit.title' | message}}</h1>

        <h2 class="panel_title with_context">{{'volume.edit.title.sub' | message }}</h2>
      </hgroup>

      <div class="col-full">
        <wizard retrieve="retrieveWizard" update="updateWizard">
          <wizard-step id="volume_edit_overview">
            <volume-edit-overview-form></volume-edit-overview-form>
          </wizard-step>

          <wizard-step id="volume_edit_publications">
            <volume-edit-publications-form></volume-edit-publications-form>
          </wizard-step>

          <wizard-step id="volume_edit_materials">
            <volume-edit-materials-form></volume-edit-materials-form>
          </wizard-step>

          <wizard-step id="volume_edit_access">
            <volume-edit-access-form></volume-edit-access-form>
          </wizard-step>
        </wizard>
      </div>
    </div>
  </div>
</article>
