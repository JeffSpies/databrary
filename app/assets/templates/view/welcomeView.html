<article class="article article_crud article_action article_welcome" bindonce>
  <div class="wrap">
    <div class="row">
      <hgroup class="col-full">
        <h1 class="panel_context" bo-html="'welcome.title' | message"></h1>
        <h2 class="panel_title with_context" bo-html="'welcome.title.sub' | message"></h2>
      </hgroup>

      <div class="col-full">
        <div bo-html="'welcome.body' | message | format:false:true"></div>
      </div>
    </div>
  </div>
</article>
