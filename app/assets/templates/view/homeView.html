<article class="article article_crud article_volume article_edit panel" bindonce>
  <div class="wrap">
    <div class="row">
      <div class="col-full">
        <search-form></search-form>
      </div>
    </div>

    <div class="row" bo-if="!page.auth.isAuthorized()">
      <div class="col-full">
        <h1 class="home_parties_header"><span></span><span bo-html="'welcome.title.sub' | message"></span></h1>
        <div bo-html="'welcome.body' | message | format:false:true"></div>
      </div>
    </div>

    <div class="row" bo-if="page.auth.isAuthorized()">
      <article class="home_feature col-desktop-11 col-laptop-9 col-tablet-6 col-mobile-6">
        <div class="inner">
          <img bo-src="page.router.volumeThumb(volume)" class="thumb" ng-click="page.$location.url(page.router.volume({id: volume.id}))">

          <div class="info">
            <div class="inner_feature" bo-html="'featured' | message"></div>
            <h1><a bo-href="page.router.volume({id: volume.id})" bo-text="volume.name"></a></h1>

            <div class="investigators">
              <ul class="inline-block flat">
                <li ng-repeat="access in volume.access | filter:{individual: page.permission.ADMIN}">
                  <a bo-href="page.router.party(access.party)" bo-text="access.party.name"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </article>
    </div>

    <div class="row">
      <div class="home_parties">
        <div class="row">
          <div class="col-full">
            <h1 class="home_parties_header"><span></span><span bo-html="'splash.investigators.header' | message"></span></h1>
          </div>
        </div>

        <div class="party_row row">
          <div class="col-desktop-5 col-laptop-4 col-tablet-4 col-mobile-6" ng-repeat="party in parties | toArray:'lastName'" bindonce>
            <portrait class="portrait_vertical portrait_small"></portrait>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
