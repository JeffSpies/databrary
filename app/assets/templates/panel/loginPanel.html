<panel ng-controller="LoginPanel" top id="panel_login" title="{{'login.title' | message}}">
    <panel-mode name="view" active>
        <div class="row">
            <hgroup class="col-full">
		<h1 class="panel_context">{{'login.title' | message}}</h1>
		<h2 class="panel_title with_context">{{'login.title.sub' | message}}</h2>
            </hgroup>

            <div class="col-full">
                <form name="loginForm">
                    <div ng-switch="panel.getMethod()">
                        <div ng-switch-default>
			    <input id="loginEmail" type="email" ng-model="loginData.email" placeholder="{{'email.prompt' | message}}">
			    <input id="loginPassword" type="password" ng-model="loginData.password" placeholder="{{'password.prompt' | message}}" ng-required>
                        </div>

                        <div ng-switch-when="openid">
			    <input id="loginOpenid" type="text" ng-model="loginData.openid" placeholder="{{'openid.prompt' | message}}" ng-required>
                        </div>
                    </div>

		    <button id="loginSubmit" type="submit" class="button" ng-click="submitForm()" ng-disabled="!loginForm.$dirty || loginForm.$invalid">{{"login.login" | message}}</button>

		    <a ng-click="panel.switchMethod('openid')" ng-show="panel.showMethodLink('openid')">{{"login.method.openid" | message}}</a>
		    <a ng-click="panel.switchMethod('databrary')" ng-show="panel.showMethodLink('databrary')">{{"login.method.password" | message}}</a>
                </form>
            </div>
        </div>
    </panel-mode>
</panel>
