<panel bindonce ng-controller="WelcomePanel" top id="panel_welcome" panel-title="{{'welcome.title' | message}}" fold>
    <hgroup class="col-full">
      <h1 class="panel_context">{{'welcome.title' | message}}</h1>

      <h2 class="panel_title with_context">{{'welcome.title.sub' | message}}</h2>
    </hgroup>

    <div class="col-full">
      <div bo-html="'welcome.body' | message | format:false:true"></div>
    </div>
</panel>
