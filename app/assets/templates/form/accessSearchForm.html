<form name="accessSearchForm">
  <input type="search" class="auth-search" placeholder="{{'access.search' | message}}" ng-model="accessSearchForm.name" ng-change="accessSearchForm.search()">

  <ul ng-if="accessSearchForm.found">
    <li ng-repeat="found in accessSearchForm.found">
      <a href="" class="auth-found" ng-click="accessSearchForm.select(found)">{{found.name}}</a>
    </li>

    <li>
      <a href="" class="auth-found" ng-click="accessSearchForm.notFound()">{{"access.notfound" | message}}</a>
    </li>
  </ul>
</form>
