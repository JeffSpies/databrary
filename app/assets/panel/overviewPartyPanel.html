<panel ng-controller="OverviewPartyPanel" top id="panel-overview-party" panel-title="{{'party.overview.title' | message}}" bindonce>
  <div class="row">
    <div class="col-desktop-12 col-laptop-9 col-tablet-6 col-mobile-6 col-cell">
      <hgroup>
        <h1 class="panel-title smaller">{{party.name}}</h1>
      </hgroup>

      <div>
        <div frame id="frame-contact" frame-title="{{'party.contact.title' | message}}" fold>
          <div>
            <dl class="flat">
              <dt bo-if="party.affiliation" bo-text="'affiliation' | message"/>
              <dd bo-if="party.affiliation" bo-text="party.affiliation"></dd>

              <dt bo-if="party.email" bo-text="'email' | message"/>
              <dd bo-if="party.email"><a bo-href="'mailto:'+party.email" bo-text="party.email"></a></dd>

              <dt bo-if="party.orcid" bo-text="'orcid' | message"/>
              <dd bo-if="party.orcid"><a bo-href="'http://orcid.org/' + party.orcid" bo-text="party.orcid"></a></dd>

              <dt bo-if="party.url" bo-text="'party.view.url' | message"/>
              <dd bo-if="party.url"><a bo-href="party.url" bo-text="party.url"></a></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>

    <div class="col-desktop-3 col-laptop-3 col-tablet-3 col-mobile-6 col-cell">
      <img class="panel-overview-party-thumb" ng-src="{{party.avatarRoute(500)}}">
    </div>
  </div>
</panel>
