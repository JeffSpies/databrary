<panel ng-controller="TagsPanel" id="panel-tags" panel-title="{{'tags.title' | message}}" fold>
  <div class="panel-tags-list">
    <ng-form name="tagForm">
      <ul class="panel-tags-items">
        <li ng-repeat="tag in tags" class="panel-tags-item">
          <div class="panel-tag-weight">{{tag.weight}}</div>

          <div class="panel-tag-name">{{tag.id}}</div>

          <div class="panel-tag-controls" ng-if="page.models.Login.isLoggedIn()">
            <button class="panel-tag-vote down" name="vote" ng-click="vote(tag, -1);" ng-disabled="tag.vote == -1" ng-class="{available: tag.vote != -1}" hint="tags-vote-down">
              -
            </button>
            <button class="panel-tag-vote null" name="vote" ng-click="vote(tag, 0)" ng-disabled="!tag.vote" ng-class="{available: tag.vote != 0}" hint="tags-vote-null">
              0
            </button>
            <button class="panel-tag-vote up" name="vote" ng-click="vote(tag, 1)" ng-disabled="tag.vote == 1" ng-class="{available: tag.vote != 1}" hint="tags-vote-up">
              +
            </button>
          </div>
        </li>
      </ul>
    </form>
  </div>

  <div id="tag-add" class="panel-tags-form" ng-if="page.models.Login.isLoggedIn()">
    <ng-form name="tagNewForm" ng-submit="voteNew(tagNewForm)" class="panel-tags-new-form">
      <input type="text" id="newName" name="newName" ng-model="tagNewForm.newNameVal" placeholder="Add new tag..." ng-pattern="/^[a-zA-Z][a-zA-Z -]{1,30}[a-zA-Z]$/" required ng-change="newNameChange(tagNewForm)" ng-focus="newNameFocus(tagNewForm)" ng-blur="newNameBlur()">
      <button name="vote" ng-click="voteNew(tagNewForm)" class="hide">add</button>

      <ul class="panel-tags-auto-list">
        <li ng-repeat="autoTag in autoList" ng-class="{active: autoSelect == $index}">
          <a href="" ng-click="fillAuto(tagNewForm, autoTag)">{{autoTag}}</a></li>
      </ul>
    </form>
  </div>
</panel>
