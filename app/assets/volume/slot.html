<article class="view slot-view" bindonce flow-init="flowOptions"
    flow-file-added="fileAdded($file, $event)"
    flow-file-success="fileSuccess($file)"
    flow-file-progress="fileProgress($file)">
  <div class="wrap">
    <div class="row">
      <div class="col">
        <hgroup>
          <a class="view-link" bo-href="volume.route" bo-text="volume.alias || volume.name"></a>
          <h3 class="view-title smaller">
            <span bo-text="slot.displayName"></span>
            <span bo-if="slot.date" bo-text=" ' (' + slot.date + ')'"></span>
          </h3>
          <a bo-href="slot.zipRoute()" target="_self" bo-text="'download.zip' | message"></a>
        </hgroup>

        <section id="slot-timeline" class="slot-timeline">
          <div class="slot-timeline-temporal" ng-if="!range.empty">
            <span class="slot-timeline-time" ng-bind="position | timecode"></span>
            <div class="slot-timeline-ruler" ng-click="seekPosition($event.clientX)">
              <div class="slot-timeline-ruler-time left" ng-bind="range.l | timecode"></div>
              <div class="slot-timeline-ruler-time right" ng-bind="range.u | timecode"></div>
            </div>
          </div>

          <div>
            <div class="slot-consent-track">
              <div class="slot-track">
                <div class="slot-consent consent icon" ng-repeat="c in consents" ng-class="c.classes()" bo-style="positionStyle(c.segment)" ng-click="c.select($event)"></div>
              </div>
            </div>
          </div>

          <div class="slot-annotations">
            <div class="slot-record-track" ng-repeat="rs in records">
              <div class="slot-track">
                <div class="slot-record" ng-repeat="r in rs" ng-bind="r.record.displayName" ng-class="{'slot-record-select': r === current}" ng-style="positionStyle(r.segment)" ng-click="r.select($event)"></div>
              </div>
            </div>
          </div>

          <div class="slot-timeline-tracks">
            <div ng-repeat="t in tracks" class="slot-timeline-track" ng-click="t.select($event)" ng-class="{select: t === current, dirty: t.dirty}" >
              <div class="slot-track" ng-class="{'slot-track-positioned': t.asset && !t.asset.segment.full, 'slot-track-select': t === current}">
                <div class="slot-track-asset-info">
                  <img class="slot-track-asset-thumb" ng-if="t.asset" bo-src="t.asset.thumbRoute(24)">
                  <div class="slot-track-asset-info-name" ng-bind="t.name"></div>
                  <upload-progress class="upload-progress-info" ng-if="t.file" progress-value="t.progress"></upload-progress>
                </div>
                <div class="slot-track-asset" ng-if="t.asset && !t.asset.segment.full" ng-style="t.positionStyle()">
                </div>
              </div>
            </div>
          </div>

          <div class="slot-timeline-now-zone">
            <div class="slot-timeline-now" ng-if="position !== undefined" ng-style="positionStyle(position)"></div>
          </div>
        </section>

        <section class="slot-player" ng-if="current">
          <div class="player-main">
            <div class="player-main-info">
              <h1 class="player-main-info-name" bo-if="!editing">
                <span class="filename" ng-if="current.asset" ng-bind="current.name"></span>
                <span ng-if="current.record.category" ng-bind="page.constants.category[current.record.category].name + ': '"></span>
                <span ng-if="current.record" ng-bind="current.record.displayName"></span>
              </h1>
              <nav class="player-main-info-actions" ng-if="current.asset">
                <img bo-if="!editing" ng-src="{{current.asset.icon}}" hint="format-{{current.asset.format.extension}}" class="player-main-info-file-icon">
                <span bo-if="!editing" class="classification icon" ng-class="page.constants.classification[current.asset.classification]" hint="classification-{{page.constants.classification[current.asset.classification]}}"></span>
                <a ng-href="{{current.asset.downloadRoute(false){{" target="_self" ng-if="current.asset.checkPermission(page.permission.READ)" class="player-main-info-link icon download line"></a>
                <a bo-if="editing" ng-click="current.replace()" class="player-main-info-link icon">R</a>
                <a bo-if="editing" ng-click="current.remove()" class="player-main-info-link icon trash line"></a>
              </nav>

              <div bo-if="!editing">
                <dl class="player-main-info-list cf">
                  <dt ng-if="!current.segment.full">Position</dt>
                  <dd>
                    <span ng-if="!current.segment.full"><span ng-bind="current.segment.l | timecode"></span> &ndash; <span ng-bind="current.segment.u | timecode"></span></span>
                    <span ng-if="current.asset.duration"> (<span ng-bind="current.asset.duration | timecode"></span>)</span>
                  </dd>
                  <dt ng-if="current.record" ng-repeat-start="metric in current.metrics()" ng-bind="page.constants.metric[metric].name"></dt>
                  <dd ng-if="current.record" ng-repeat-end ng-bind="current.record.measures[metric]"></dd>
                  <dt ng-if="current.age">age</dt>
                  <dd ng-if="current.age"><display-age value="current.age"></display-age></dd>
                </dl>
              </div>

              <ng-form bo-if="editing" name="form.edit" ng-switch="current.type">
                <div ng-switch-when="asset">
                  <validator name="classification" label="'asset.classification' | message">
                    <select name="classification" ng-model="current.data.classification" ng-options="page.constants.classification[c]+'' as 'classification.'+c | message for c in page.constants.classification"></select>
                  </validator>

                  <validator name="name" label="'material.name' | message">
                    <input type="text" name="name" ng-model="current.data.name">
                  </validator>

                  <validator name="position" label="'asset.position' | message">
                    <input type="text" name="position" ng-model="current.data.position" ng-pattern="/(\d+:){0,2}\d+(\.\d*)?$/">
                  </validator>
                </div>

                <div ng-switch-when="record">
                </div>

                <button ng-if="current.asset" class="green" ng-click="current.save()" bo-text="'save' | message" ng-disabled="form.edit.$pristine || form.edit.$invalid"></button>
              </ng-form>
            </div>

            <div class="player-main-viewport" ng-if="current.type === 'asset'">
              <asset-display asset="current.asset" ng-if="current.asset && !replace"></asset-display>
              <div bo-if="editing" ng-if="!current.file && (!current.asset || replace)" flow-drop flow-btn flow-drag-enter="dropClasses['over-zone'] = true"  flow-drag-leave="dropClasses['over-zone'] = false" ng-class="dropClasses" class="player-main-drop">
                <span class="icon line add"></span>
                <span class="vem-float-dropzone-message" bo-text="'material.add-drop' + (replace ? '.replace' : '') | message"></span>
              </div>
            </div>
          </div>

        </section>

      </div>
    </div>
  </div>
</article>
