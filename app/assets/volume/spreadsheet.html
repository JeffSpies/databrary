<div class="spreadsheet-release-legend" ng-if="::editing && !top">
  <a href="" ng-click="showConsents=false" ng-show="showConsents" message="wizard.volume-edit-data.releasekeyhide"></a>
  <a href="" ng-click="showConsents=true" ng-hide="showConsents" message="wizard.volume-edit-data.releasekeyshow"></a>
  <ul ng-show="showConsents" class="spreadsheet-release-legend-options">
    <li ng-repeat="(i,c) in page.constants.consent" ng-if="i>0">
      <span class="icon consent" ng-class="c"></span>
      <span ng-bind="'consent.'+c | message"></span>
    </li>
  </ul>
</div>

<div class="spreadsheet-options">  
  <span ng-if="::!editing && volume.checkPermission(page.permission.EDIT)">
    <a href="" ng-href="{{::page.router.volumeSpreadsheet(volume.id)}}#goto-{{::id}}">edit spreadsheet</a>
  </span>
  <span ng-if="::editing">
    <a href="" ng-click="refresh()">refresh</a>
  </span>
  <span ng-if="::!editing && !top && volume.checkPermission(page.permission.EDIT)">
    |
  </span>
  <a ng-if="::!editing && !top" href="" ng-click="page.dataExport.downloadCSV(volume)">export data</a>
</div>

<div class="spreadsheet" ng-class="::{'edit': editing, 'view': !editing}">
  <table class="spreadsheet-table">
    <colgroup>
      <col class="name"/>
      <col ng-if="::!top" class="date"/>
      <col class="consent"/>
    </colgroup>
    <colgroup ng-repeat="col in recordCols track by col.category.id">
      <col ng-repeat="metric in col.metrics track by metric.id" ng-class="[col.category.name, metric.name]"/>
    </colgroup>
    <colgroup ng-if="::assets">
      <col class="name"/>
      <col class="classification"/>
      <col class="excerpt"/>
    </colgroup>
    <colgroup ng-if="::editing">
      <col class="add">
    </colgroup>
    <thead>
      <tr class="spreadsheet-head-groups">
        <th colspan="{{::2+!top}}" id="{{::id}}-head" ng-class="::top ? 'col-materials' : 'col-sessions'" ng-click="clickSlot($event)" message="{{::top ? 'materials' : 'session'}}"></th>
        <th ng-repeat="col in recordCols track by col.category.id" id="{{::id}}-category_{{::col.category.id}}" colspan="{{col.metrics.length}}" ng-class="::'col'+col.category.id">
          <span ng-bind="col.category.name"></span>
          <span ng-if="::editing" ng-click="clickCategoryAdd($event, col)" class="icon add addSessionInfo" tooltip="('slot.add-column' | message) + ' ' + col.category.name"></span>
        </th>
        <th ng-if="::assets" colspan="3">
          file
        </th>
        <th ng-if="::editing" id="{{::id}}-add" class="add" ng-click="clickAdd($event)" tooltip="'slot.add-tab' | message"></th>
      </tr>
      <tr class="spreadsheet-head-metrics">
        <th id="{{::id}}-name" class="first" ng-click="clickSlot($event, 'name')" ng-class="colClasses('name')"/>
        <th ng-if="::!top" id="{{::id}}-date" ng-click="clickSlot($event, 'date')" ng-class="colClasses('date')">test date</th>
        <th id="{{::id}}-consent" class="last" ng-click="clickSlot($event, 'consent')" ng-class="colClasses('consent')">release</th>
        <th ng-repeat="col in metricCols" id="{{::id}}-metric_{{::$index}}" ng-click="clickMetric(col)" ng-class="colClasses(col)" ng-bind="col.metric.display || col.metric.name"></th>
        <th ng-if-start="::assets" class="first">name</th>
        <th>classification</th>
        <th ng-if-end class="last">excerpt</th>
        <th ng-if="::editing" class="first last"></th>
      </tr>
    </thead>
    <tbody class="spreadsheet-tbody" id="{{::id}}" ng-click="click($event)">
    </tbody>
    <tfoot>
      <tr ng-if="::editing">
        <td id="{{::id}}-new" colspan="{{2+!top+metricCols.length+3*assets}}" class="add null" ng-click="clickNew($event)" ng-bind="::'add ' + (top ? 'materials' : 'session' | message)"</td>
      </tr>
    </tfoot>
  </table>
</div>
