<div class="download-popup"> 
  <span ng-click="close()" class="button icon close"></span>
  <a class="view-link" ng-href="{{::volume.route() + '#panel-' + (slot.top ? 'materials' : 'sessions')}}" ng-bind="::volume.name"></a>


  <div class="popup-file-info">
    <h4>
      <span>Files from </span>
      <a ng-href="{{::asset.slotRoute()}}">
        <span ng-bind="::slot.container.displayName"></span>
        <span ng-if="::slot.container.date" ng-bind="::' (' + slot.container.date + ')'"></span>
      </a>
    </h4>
  </div>

  <ul class="download-list">
      <li class="flat" ng-repeat="asset in assets">
        <span ng-if="::asset.name" ng-bind="::asset.name + ' '"></span>
        <span class="untitled" ng-if="::!asset.name" ng-bind="::asset.name || ('asset.untitled' | message) + ' '"></span>
        <span class="icon release" ng-class="::page.constants.release[asset.release]"></span>
      </li>
  </ul>
  <div class="popup-cite" ng-if="::volume">
    <cite-volume></cite-volume>
  </div>
  <div class="popup-classification release-legend">
    <ul>
      <li>Release Levels</li>
      <li ng-repeat="(i,c) in page.constants.release" ng-if="i>0">
        <span class="icon release" ng-class="c"></span>
        <span class="popup-classification-title" ng-bind="'release.'+c+'.title' | message"></span>: 
        <span ng-bind="'release.'+c+'.description' | message"></span>
      </li>
    </ul>
  </div>
  <a ng-href="{{::slot.zipRoute()}}" class=" button green" target="_self" tooltip="'excerpts.download' | message">
    <span class="download icon"></span><span>Download</span>
  </a>  
</div>
