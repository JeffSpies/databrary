<form name="accessGrantForm" bindonce novalidate>
  <messages form="accessGrantForm"></messages>
    <button class="red mini access-grant-remove" ng-click="accessGrantForm.remove(this)" class="col-desktop-1 col-laptop-1 col-tablet-1 col-mobile-1">
      <span class="icon line vem-trash trash"></span>
    </button>

  <fieldset class="clean radio-set access-grant-radioset" ng-disabled="!accessGrantForm.canChange()">
    <div ng-repeat="(val, name) in page.constants.permission" ng-if="canGrantAccess(val)">
      <input type="radio" ng-model="accessGrantForm.data.individual" name="accessOption" ng-value="val">
      <label bo-text="'access.edit.'+name | message:access.party.name" class="option" hint="access-edit-{{name}}"></label>
    </div>
  </fieldset>

  <fieldset class="clean radio-set">
    <div ng-if="!access.party.institution && accessGrantForm.data.individual">
      <input type="checkbox" ng-model="accessGrantForm.data.extend">
      <label class="option" bo-text="'access.grant.inherit' | message:access.party.name"></label>
    </div>
  </fieldset>

</form>
