<form name="partyEditAccountForm" bindonce novalidate>
  <messages form="partyEditAccountForm"></messages>

  <fieldset>
    <legend bo-text="'party.edit.account' | message"></legend>

    <validator form="partyEditAccountForm" name="email" label="'party.edit.email.title' | message">
      <input type="email" name="email" ng-model="partyEditAccountForm.data.email">
    </validator>

    <p bo-html="'password.advice' | message"></p>

    <validator form="partyEditAccountForm" name="password" label="'party.edit.password.title' | message">
      <input type="password" name="password" ng-model="partyEditAccountForm.data.password.once">
    </validator>

    <validator form="partyEditAccountForm" name="password.again" label="'party.edit.password.again.title' | message">
      <input type="password" name="password.again" ng-model="partyEditAccountForm.data.password.again">
    </validator>
  </fieldset>

  <fieldset>
    <legend bo-text="'party.edit.confirm' | message"></legend>

    <validator form="partyEditAccountForm" name="auth" label="'party.edit.auth.title' | message">
      <input type="password" name="auth" ng-model="partyEditAccountForm.data.auth">
    </validator>
  </fieldset>

  <fieldset class="clean">
    <button ng-click="partyEditAccountForm.save()" bo-text="'save' | message" class="green" ng-disabled="!partyEditAccountForm.ready()"></button>
    <button ng-click="partyEditAccountForm.resetAll()" bo-text="'revert' | message" class="red" ng-disabled="!partyEditAccountForm.$dirty"></button>
  </fieldset>
</form>
