<ng-form name="searchForm" class="search-form">
  <div class="row">
    <div class="col">
      <div class="search-form-logo">
        <a ng-href="{{page.router.index()}}" title="Databrary: An Open Data Library"><img src="public/images/logo/databrary.png"></a>
      </div>

      <div class="search-form-search">
        <input type="search" ng-model="searchForm.data.query" placeholder="{{'search.prompt' | message}}" ng-focus="searchForm.focus()" ng-blur="searchForm.blur()" focus="searchForm.searchFocus">
      </div>
    </div>
  </div>
</form>
